{% load static %}
<html>

<head>
    <title>Ajout d'un telephone</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    {% include "navBar.html" %}
    <h1>
        <center>Ajouter un telephone</center>
    </h1>
    <form action="add_tele/" method="post">
        {% csrf_token %}
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Nom</label>
            <input name="nom" class="form-control"></td>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Prix </label>
            <input name="prix" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Réalisateur </label>
            <input  name="realisateur" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Date de création </label>
            <input type="date" name="datedecreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Type </label>
            <select name="nomtype" class="form-control form-control-lg">
                <option value="1">ANDROID</option>
                <option value="2">IOS</option>
                {% for c in cat %}
                <option value="{{ c.id }}">{{c.nomCat}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <br><input type="submit" value="Ajouter" class="btn btn-success">
        </div>
    </form>
</body>

</html>
